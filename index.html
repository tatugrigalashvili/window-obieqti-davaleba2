<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="goback()">Go Back</button>
    <button onclick="goforward()">Go Forward</button>

  <script>
    function goback() {
      window.history.back();
    }

    function goforward() {
      window.history.forward();
    }
  </script>
</body>
